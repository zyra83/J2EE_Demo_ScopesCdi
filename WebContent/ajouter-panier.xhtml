<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>

	<h:form>

		<h:outputLabel value="Texte du cadeau" for="inputCadeau" />
		<h:inputText id="inputCadeau"
			value="#{ajouterCadeauPageBean.cadeauSaisi}" />
		<h:message for="inputCadeau" />

		<h:commandButton value="Ajouter au panier"
			actionListener="#{ajouterCadeauPageBean.ajouterCadeau()}" />
	</h:form>

	<ul>
		<ui:repeat var="c" value="#{ajouterCadeauPageBean.listeCadeaux}" >
			<li>
				<h:outputText value="#{c}" />
			</li>
		</ui:repeat>
	</ul>

</body>
</html>
